<!DOCTYPE html>
<html>
<head>
  <title>MathJax TeX Test Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container-fluid container-lg container-md container-sm ">
    <div class="row">
      <h4 class="text-center text-light">Math Latex Compiler</h4>
      <button class="btn btn-primary" onclick="showExample()">See Example</button>
    </div>
    <div class="row"> 
      <div class="col-lg-6 col-12">
        <textarea type="text text-dark" placeholder="type something..." id="textLand" onblur="getText(event)" >
          </textarea>
      </div>
      <div id="textInput" class=" col-lg-6 col-12">

      </div>
    </div>
  </div>
<script>
  let inputText=document.getElementById('textInput')
  let textLand=document.getElementById('textLand')
  let text=document.getElementById('text')

  function getText(event){
    var text = ""
    inputText.innerText=''
    text=event.target.value
    var generator = new latexjs.HtmlGenerator({ hyphenate: true})
    generator = latexjs.parse(text, { generator: generator })
    inputText.appendChild(generator.domFragment())
    document.head.appendChild(generator.stylesAndScripts("https://cdn.jsdelivr.net/npm/latex.js@0.12.4/dist/"))
    document.head.appendChild(generator.stylesAndScripts(""))    
    text.appendChild(generator.domFragment())
    text.appendChild('/')
  }

  function showExample(){
    let example=document.querySelector('.example')
    console.log(example)
    example.classList.toggle('show')
  }
</script>
  <script type="module">
    import { LaTeXJSComponent } from "https://cdn.jsdelivr.net/npm/latex.js/dist/latex.mjs"
    customElements.define("latex-js", LaTeXJSComponent)
  </script>
  <script src="https://cdn.anychart.com/releases/8.11.0/js/graphics.min.js"></script>
  <script src="/node_modules/latex.js/dist/latex.js"></script>
</body>
</html>
