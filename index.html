<body> 
	<h1>Math Compiler</h1>
	<a href="viewquestion.html">view question</a>
	<div id="question-form">	
		<div id="columnright">
			<span id="logo" style="display: none;" ></span> 
			<input type="text" id="extra" style="display: none;">
			<div id="extrabr"></div>
			<form class="form-control" action="http://localhost:8080/api/demotest" method="post">
				<textarea  placeholder="Savolni kiriting..." id="formula" style="background-color:white;" name="question"></textarea>
				<textarea  placeholder="A variantni kiriting..." id="answerA" name="answer_a"></textarea>
				<textarea  placeholder="B variantni kiriting..." id="answerB" name="answer_b"></textarea>
				<textarea  placeholder="C variantni kiriting..." id="answerC" name="answer_c"></textarea>
				<textarea  placeholder="D variantni kiriting..." id="answerD" name="answer_d"></textarea>
				<button class="form-button">Savol Qo'sish</button>
			</form>
		</div>
		<div class="columnleft">
			<div id="result"></div>
			<div class="answers">
			<div id="answer-a"></div>
			<div id="answer-b"></div>
			<div id="answer-c"></div>
			<div id="answer-d"></div>
			</div>
			<div id="formula2" style="display: none"></div>
			<br />
		</div>
		
	</div>
